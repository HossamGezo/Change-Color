<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div onmouseenter="changeColor(this.style.backgroundColor)"; class="colored-div" style="border-radius: 5px; width: 100px; height: 100px; background-color: red; cursor: pointer; margin-right: 10px;"></div>
    <div onmouseenter="changeColor(this.style.backgroundColor)"; class="colored-div" style="border-radius: 5px; width: 100px; height: 100px; background-color: blue; cursor: pointer; margin-right: 10px;"></div>
    <div onmouseenter="changeColor(this.style.backgroundColor)"; class="colored-div" style="border-radius: 5px; width: 100px; height: 100px; background-color: green; cursor: pointer; margin-right: 10px;"></div>
    <div onmouseenter="changeColor(this.style.backgroundColor)"; class="colored-div" style="border-radius: 5px; width: 100px; height: 100px; background-color: yellow; cursor: pointer; margin-right: 10px;"></div>
    <div class="colored-div__target" style="border-radius: 5px; width: 100px; height: 100px; cursor: pointer; margin-right: 10px; border: 1px solid #333;"></div>
    <script>
      target = document.querySelector(".colored-div__target");
      function changeColor(color) {
        target.style.cssText += `
          background-color: ${color};
          border: none;
        `;
      }
    </script>
  </body>
</html>
